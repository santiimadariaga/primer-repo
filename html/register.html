    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

                        <div class="box_one">

                                    <div class="box_log">
                                        <p>Nombre/s</p>
                                        <input type="text" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">
                                        <p>Apellido/s</p>
                                        <input type="text" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">
                                        <p>Email</p>
                                        <input type="email" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">

                                    <div class="box_log">
                                        <p>Teléfono</p>
                                        <input type="number" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">
                                        <p>Nombre de Usuario</p>
                                        <input type="text" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">
                                        <p>Contraseña</p>
                                        <input type="password" name="" id="" class="input_login">
                                    </div>
                                    <div class="box_log">
                                        <p>Confirmar Contraseña</p>
                                        <input type="password" name="" id="" class="input_login">
                                    </div>
                                </div>
                            </div>
                            <button class="btn_login"><a href="./login.html">INGRESAR</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
